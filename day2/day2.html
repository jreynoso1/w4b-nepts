<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>This is my Heading</h1>
    <p>This is a paragraph</p>
    <a href="https://www.yahoo.com">Link to Yahoo</a>
    <ul>
        <li>This is an unordered list 1</li>
        <li>This is an unordered list 2</li>
    </ul>
<body>
    <div>
    <!-- The <br> tag inserts a single line break-->
        <br>
    </div>


    <div>
    <!-- The link tag is most often used to link to external style sheets-->
        <link rel="stylesheet" href="style.css">
    </div>


    <div>
    <!-- The <meta> tag defines metadata about an HTML document. Metadata is data (information about data)-->
        <meta name="author" content="John Doe">
    </div>


    <div>
    <!-- The <hr> element is most often displayed as a horizontal rule that is used to seperate content-->
        <hr>
    </div>

    <div>
    <!-- Additional self-closing tags: <img />. This tag is used to tag in image-->
        <img width="800" src="https://thumbs.dreamstime.com/b/white-stone-words-hello-smile-face-color-glitter-boke-background-hello-stone-117352162.jpg" height="400">
    </div>

    <div>
    <!-- Additional self-closing tags: The <a> tag defines a hyperlink, which is used to link from one page to another-->
        <a href="https://google.com">Link to Google</a>
    </div>


    <div>
    <!-- This small piece of code is used for hovering-->
        <span title="I am hovering over this text">This is the text I want to have mouseover</span>
        <br>
    <!-- Character entities are used to display reserved characters in HTML-->
        &lt; &gt;
    </div>


    <div>
    <!-- The following example contains four HTML elements (<html>, <body>, <h1> and <p>):-->
        <html>
            <body>
                <h1>This ia a h1 tag</h1>
                <p>My first paragraph</p>
            </body>
        </html>
    </div>
</body>
</html>
